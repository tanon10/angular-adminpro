<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="changeVal(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="text" class="form-control" placeholder="Proceso" min="0" max="100" [(ngModel)]="progressc">

    <span class="input-group-btn">
        <button class="btn btn-success" (click)="changeVal(+5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
